<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- Diretivas são prefixadas com v- para indicar que são atributos especiais 
        providos pelo Vue; aplicam comportamento especial de reatividade ao DOM renderizado -->
        <!-- v-on: Attaches an event listener to the element -->
        <input type="text" v-on:input="changeTitle">
        <!-- The {{}} syntax is also called interpolation -->
        <p>{{ title }}</p>
        <p>{{ sayHello() }}</p>
    </div>

    <script>
        //New vue instance
        new Vue({
            //Provide the Vue instance an existing DOM element to mount on. 
            //It can be a CSS selector string or an actual HTMLElement.
            el: '#app',
            //Quando uma instância Vue é criada, ela adiciona todas as propriedades 
            //encontradas no objeto data ao sistema de reatividade do Vue
            data: {
                title: 'Hello World!'
            },
            methods: {
                changeTitle: function(event) {
                    this.title = event.target.value;
                },
                sayHello: function() {
                    return 'Hello';
                }
            }
        });
    </script>

</body>
</html>
